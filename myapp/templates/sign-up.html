<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
        <div class="signup-form">
            <h2 class="text-2xl font-bold text-center mb-6 text-yellow-500">Sign Up</h2>
            <form method="post" id="signupForm" novalidate>
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium mb-2 text-gray-300">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" 
                           class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" 
                           required>
                    <small class="error-message text-red-500 mt-1" id="nameError"></small>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-2 text-gray-300">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" 
                           class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" 
                           required>
                    <small class="error-message text-red-500 mt-1" id="emailError"></small>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium mb-2 text-gray-300">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" 
                           class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" 
                           required>
                    <small class="error-message text-red-500 mt-1" id="passwordError"></small>
                </div>
                <button type="submit" 
                        class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    Sign Up
                </button>
                <p class="text-sm text-center text-gray-400 mt-4">Already have an account? 
                    <a href="{% url 'login' %}" class="text-yellow-500 hover:underline">Log In</a>
                </p>
            </form>
        </div>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
