<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form method="post" id="signupForm" novalidate>
                {% csrf_token %}
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    <small class="error-message" id="nameError" style="color:red;padding-top:5px;"></small>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <small class="error-message" id="emailError" style="color:red;padding-top:5px;"></small>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <small class="error-message" id="passwordError" style="color:red;padding-top:5px;"  ></small>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
            </form>
        </div>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
