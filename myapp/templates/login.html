<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
        <div class="signup-form">
            <h2 class="text-2xl font-bold text-center mb-6 text-yellow-500">Log In</h2>
            <form method="post" onsubmit="return validateLoginForm()">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium mb-2 text-gray-300">Email</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        name="email" 
                        placeholder="Enter your email address" 
                        class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" 
                        required>
                    <small id="emailError" class="text-red-500 mt-1 block"></small>
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block text-sm font-medium mb-2 text-gray-300">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        placeholder="Enter your password" 
                        minlength="6" 
                        class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" 
                        required>
                    <small id="passwordError" class="text-red-500 mt-1 block"></small>
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    Log In
                </button>
                <p class="text-sm text-center text-gray-400 mt-4">Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-yellow-500 hover:underline">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
